{% extends 'base.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<h1>Edit Task</h1>
<form method="POST">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ task.title }}"><br><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description">{{ task.description }}</textarea><br><br>
    <label for="completed">Completed:</label>
    <input type="checkbox" id="completed" name="completed" {% if task.completed %}checked{% endif %}><br><br>
    <input type="submit" value="Save">
</form>
{% endblock %}
